
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>USERS</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${showUsers}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
            <input type="submit" value="DELETE">
         </form></td>
        <td><a th:href = "@{/{id}(id=${user.getId()})}"> <input type="submit" value="Update"> </a> </td>
    </tr>
</table>

<input type="button" value="ADD" onclick="window.location.href = 'add_user'">
</body>
</html>
